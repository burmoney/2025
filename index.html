<!DOCTYPE html>
<html lang="en" class="bg-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Placoso Streetwear</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script> 

  <style>
    /* Neon Pulse Animation for WhatsApp Button */
    @keyframes neonPulse {
      0%, 100% {
        box-shadow: 0 0 10px #25D366, 0 0 20px #25D366;
      }
      50% {
        box-shadow: 0 0 20px #25D366, 0 0 40px #25D366;
      }
    }
    .pulse-animation {
      animation: neonPulse 2s infinite alternate;
    }

    /* Updated styles for background video to cover full screen */
    #player {
      position: fixed; /* Fix in place */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Behind all content */
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">

  <!-- Optional main content -->
  <div class="flex-1"></div>

  <!-- WhatsApp Button -->
  <div class="fixed bottom-4 right-4 flex flex-col items-end space-y-3 z-50">
    <button
      id="waButton"
      class="bg-[#25D366] p-4 rounded-full shadow-lg hover:scale-105 transition transform pulse-animation"
      aria-label="Write a message"
    >
      <!-- WhatsApp SVG -->
      <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M20.52 3.48A11.84 11.84 0 0012 0C5.37 0 0 5.37 0 12c0 2.12.55 4.2 1.58 6.02L0 24l5.98-1.58A11.93 11.93 0 0012 24c6.63 0 12-5.37 12-12 0-3.2-1.24-6.15-3.48-8.52zm-8.52 17.36c-1.89 0-3.74-.5-5.36-1.45l-.38-.23-3.55.94.94-3.55-.23-.38A9.96 9.96 0 012 12c0-5.52 4.48-10 10-10s10 4.48 10 10-4.48 10-10 10zm5.38-7.28c-.29-.15-1.72-.85-1.99-.94-.27-.09-.46-.15-.66.15-.2.3-.77.94-.94 1.14-.17.2-.33.22-.62.07-.29-.15-1.22-.45-2.33-1.44-.86-.77-1.44-1.72-1.61-2.01-.17-.3-.02-.46.13-.61.13-.13.3-.33.45-.49.15-.16.2-.27.33-.43.13-.16.07-.3-.03-.43-.09-.09-.66-1.6-.9-2.19-.24-.58-.49-.5-.66-.51-.17-.01-.36-.02-.55-.02-.19 0-.49.07-.75.36-.26.29-1.02 1-1.02 2.44s1.05 2.83 1.2 3.03c.15.2 2.11 3.22 5.12 4.52.72.31 1.29.49 1.73.63.73.23 1.39.2 1.92.12.58-.09 1.72-.7 1.96-1.38.24-.68.24-1.27.17-1.38-.07-.11-.26-.16-.55-.31z"/>
      </svg>
    </button>
  </div>

  <!-- Modal for input -->
  <div id="inputModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-60">
    <div class="bg-white p-6 rounded-lg max-w-sm w-full relative shadow-lg">
      <button id="closeInputModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">Ã—</button>
      <h2 class="text-xl font-semibold mb-4 text-center">Send a message via WhatsApp</h2>
      <input
        type="text"
        id="messageInput"
        placeholder="Type your message..."
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4"
      />
      <button
        id="sendWhatsApp"
        class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition"
      >
        Send
      </button>
    </div>
  </div>

  <!-- YouTube background video -->
  <div id="player"></div>

  <!-- "New Drop In" Section with countdown -->
  <section class="p-4 pt-28 text-center">
    <h2 class="text-3xl font-bold mb-4 text-white">ðŸ”¥ New Drop In ðŸ”¥</h2>
    <div id="countdown" class="text-4xl font-bold text-white"></div>
  </section>

  <!-- Google Form -->
  <form id="custom-google-form" class="max-w-md mx-auto p-4 bg-gray-800 rounded" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfHJzURmhELJ1sudgTCEY9IfsiP4oZtousiAtxoW78c01oIhA/formResponse" method="POST" target="_self">
    <label for="name" class="block mt-4 font-semibold text-white">Name:</label>
    <input type="text" id="name" name="entry.471881339" placeholder="Your Name" class="w-full p-2 rounded" required />

    <label for="email" class="block mt-4 font-semibold text-white">Email:</label>
    <input type="email" id="email" name="entry.280319703" placeholder="Your Email" class="w-full p-2 rounded" required />

    <label for="phone" class="block mt-4 font-semibold text-white">Phone Number:</label>
    <input type="text" id="phone" name="entry.1110578890" placeholder="Your Phone Number" class="w-full p-2 rounded" required />

    <button type="submit" class="mt-4 bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded">Submit</button>
  </form>

  <!-- Overlay popup for next steps -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden" id="nextStepsOverlay">
    <div class="bg-white p-6 rounded max-w-lg mx-auto text-center relative">
      <h3 class="text-xl font-bold mb-4">Next Steps</h3>
      <p class="mb-4">Please fill out the form with your Name, Email, and Phone number. Review your details before submitting. After submission, check your email for confirmation.</p>
      <button class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded" id="closeNextSteps">Got it</button>
    </div>
  </div>

  <!-- Load YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    // Make onYouTubeIframeAPIReady global
    window.onYouTubeIframeAPIReady = function() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'QWUcxWfkXs8',
        playerVars: {
          autoplay: 1,
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
          loop: 1,
          playlist: 'QWUcxWfkXs8',
          mute: 1,
          fs: 0,
          rel: 0,
          autohide: 0
        },
        events: {
          'onReady': (e) => e.target.playVideo(),
          'onStateChange': (e) => {
            if (e.data === YT.PlayerState.ENDED) {
              player.seekTo(0);
              player.playVideo();
            }
          }
        }
      });
    };

    // Countdown Timer
    const dropDate = new Date("2025-07-15T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = dropDate - now;
      if (distance <= 0) {
        countdownEl.textContent = "ðŸ”¥ Live Now!";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
    }, 1000);
  </script>

  <!-- Overlay close script for Next Steps -->
  <script>
    document.getElementById('closeNextSteps').addEventListener('click', () => {
      document.getElementById('nextStepsOverlay').classList.add('hidden');
    });
  </script>

  <!-- WhatsApp interaction -->
  <script>
    const waBtn = document.getElementById('waButton');
    const inputModal = document.getElementById('inputModal');
    const closeInputModal = document.getElementById('closeInputModal');
    const sendWhatsAppBtn = document.getElementById('sendWhatsApp');
    const messageInput = document.getElementById('messageInput');

    // Open modal on WhatsApp button click
    waBtn.addEventListener('click', () => {
      inputModal.classList.remove('hidden');
    });

    // Close modal
    document.getElementById('closeInputModal').addEventListener('click', () => {
      inputModal.classList.add('hidden');
    });

    // Send message and open WhatsApp
    document.getElementById('sendWhatsApp').addEventListener('click', () => {
      const message = encodeURIComponent(messageInput.value.trim());
      if (!message) {
        alert('Please type a message.');
        return;
      }
      const phoneNumber = '+523322147756';
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;
      window.open(whatsappURL, '_blank');

      // Close modal after sending
      inputModal.classList.add('hidden');
    });
  </script>
</body>
</html>
